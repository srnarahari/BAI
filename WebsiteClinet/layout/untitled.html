<div class="row">
	<div class="col-xs-12 col-md-10 col-md-offset-1">
		<div id="signupdiv">
			<div class="form-group col-sm-6">
				<label>Email Address<span class="required">*</span></label> 
				<input type="text" class="form-control" id="email" name="email" value="${email}"/>
			</div>
			<div class="form-group col-sm-6">
				<label>Username <span class="required">*</span></label> 
				<input class="form-control" type="text" id="username" name="username" value="${username}"/>
			</div>
			<div class="form-group col-sm-6">
				<label>Password <span class="required">*</span></label> 
				<input type="password" class="form-control" id="newPassword" name="newPassword" value="${newPassword}"/>
			</div>
			<div class="form-group col-sm-6">
				<label>Confirm Password <span class="required">*</span></label>
				<input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
			</div>
			<div class="form-group col-sm-6">
				<label>First Name <span class="required">*</span></label> 
				<input type="text" class="form-control" id="firstname" name="firstname" value="${firstname}" />
			</div>
			<div class="form-group col-sm-6">
				<label>Last Name <span class="required">*</span></label> 
				<input type="text" class="form-control" id="lastname" name="lastname" value="${lastname}" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12 text-center">
				<div class="checkbox">
				<div class="row">
					<div class="col-sm-12">
						<button type="submit" class="createAccount btn btn-info" name="createAccountImage" onclick="return checkData();" disabled="">Submit</button>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
