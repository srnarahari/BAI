<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Bai admin panel</h1>
            <form [formGroup]="loginForm">
               <!--  <h4 *ngIf="error">{{error}}</h4> -->
                <div class="form-group">

                    <input type="email" formControlName="userName" placeholder="Please enter user name" class="form-control input-underline input-lg" />
                    <span *ngIf="isValid('userName')" style="color: red;float: left;">Please enter valid email id</span>
                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                       
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="passwd" placeholder="Please enter password" class="form-control input-underline input-lg"  />
                    <span *ngIf="isValid('passwd')" style="color: red;float: left">Password cannot be blank</span>
                    <div *ngIf="submitted && f.passwd.errors" class="invalid-feedback">
                         
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn rounded-btn" (click)="login()">Login</button>
                    <a [routerLink]="['/signup']" class="btn btn-link">Register</a>
                   <ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)" size = "medium" color = "#fff" type = "ball-clip-rotate"></ngx-spinner>
                </div>
            </form>
      </div>
    </div>
</div>
