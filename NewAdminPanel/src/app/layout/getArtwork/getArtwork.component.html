<div  class="article_part_form col-lg-12">
   <div class="col-lg-12 no-padding">
      <div class="card card-default">
        <div class="card-header">
           ARTWORKS LIST
        </div>
       <div class="card-body">
           <div class="col-lg-12 no-padding row">
               <label class="col-xs-12 label-control">Filter By</label>
           </div>
         <div class="col-lg-12 no-padding row">
             <div class="col-lg-3 pull-left">
                 <ng-select [items]="artworkType_all" (change)="page=1;getallusers()" [(ngModel)]="selectedArtworkType" bindLabel="artworkTypeLabel" bindValue="artworkTypeLabel" placeholder="Artwork Type">
                 </ng-select>
             </div>
             <div class="col-lg-3 pull-left">
               <ng-select [items]="Speciality_All" (change)="page=1;getallusers()" bindLabel="Name" bindValue="value" placeholder="Speciality" [(ngModel)]="selectedSpeciality">
               </ng-select>
             </div>
             <div class="col-lg-3 pull-left">
                 <ng-select  [items]="entityLocation"
                             bindLabel="entityName"
                             placeholder="Venue"
                             [hideSelected]="true"
                             (change)="page=1;getallusers()"
                             [loading]="entityLocationloading"
                             [(ngModel)]="selectedVenue"
                             [typeahead]="entityLocationinputs$">
                 </ng-select>
             </div>

        </div>
           <div class="col-lg-12 no-padding row">
               <div class="col-lg-4 pull-left">
                   <label class="col-xs-12 label-control">Sort by order</label>
                   <select class="form-control input-sm" [(ngModel)]="sortOrder" (ngModelChange)="getallusers()">
                       <option ngValue="1">Ascending</option>
                       <option ngValue="-1">Descending</option>
                   </select>
               </div>
           </div>
        <form [formGroup]="user_activate">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Artist</th>
              <th>Artwork Type</th>
              <th scope="col">Venue</th>
              <th scope="col">Edit/Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data.docs">
               <td>{{item.title}}</td>
               <td>{{item.field_artists[0]["artistName"]}}</td>
               <td>
               {{item.artworkType}}
              </td>
               <td>
               {{item.entityLocation[0]['entityName']}}
              </td>
              <td>
                <button class="btn btn-primary"  type="submit" (click)="onEdit(item)">Edit </button>
                <button class="btn btn-danger" style="margin-left:5px;"  type="submit" (click)="deleteItem(item)">Delete </button>
              </td>
            
            </tr>
  </tbody>
 <tfoot>
    <tr>
        <td colspan="5" valign="text-right">
            <ngb-pagination class="d-flex justify-content-end" [collectionSize]="data.total" [pageSize]="30" [maxSize]="5" [(page)]="page" (pageChange)="getallusers()"></ngb-pagination>
        </td>
    </tr>
    </tfoot>
</table>

</div>
