<div class="col-lg-12">
   <h4>Create Trending </h4>
   <div class="validation_message">Please fill all red asstrick field. It is required for submit form 
</div>
<form method="post" class="article_part_form" [formGroup]="trendForm">
 	<div class="col-lg-8 pull-left no-padding">
 		<fieldset class="col-lg-12 no-padding">
 		<label class="col-lg-12 no-padding">Trending file</label>
 	    <input type="file" multiple="multiple" id="fileUpload" formControlName="main_trends_photos" (change)="getFileDetails($event)">	
 	    <div id="image-holder"><span></span></div>
 	    </fieldset>
 	    <fieldset class="col-lg-12 no-padding">
 	    	<label>Sub category</label>
 	    	<input type="text" formControlName="subCategory" class="form-control" />
 	    </fieldset>
 	    <fieldset class="col-lg-12 no-padding">
 	    	<label>Description</label>
 	    	<div [froalaEditor] formControlName="description" style="margin: 10px 0"></div>
 	    </fieldset>
 	    <fieldset class="col-lg-12 no-padding">
 	    	 <label>Select and add author(s)</label>
              <ng-select [items]="authordata | async"
                   bindLabel="fullName"
                  
                   formControlName="author_article"
                   [multiple]="true"
                   [hideSelected]="true"
                   [loading]="authorloading"
                   placeholder="Select author"
                   [typeahead]="authorinputs$"
                  >
                 
              </ng-select>
 	    </fieldset>
    </div>
 <div class="col-lg-12 text-left no-padding" style="display: inline-block;margin-top: 20px;">
	 <button type="button" [disabled]="trendForm.invalid" (click)="submitHandler()" class="btn btn-primary" style="margin-right: 10px;">Save</button>
   <button type="button"  class="btn btn-danger">Cancel account</button>
</div>
</form>
