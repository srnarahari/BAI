 <form method="post" class="article_part_form" [formGroup]="entityProfileLocationForm">
 <div class="col-lg-8 pull-left">
  <div class="col-lg-12 no-padding">
    <div class="card card-default mb-3">
      <div class="card-header">
          Create Entity Profile & Location
      </div>
            <div class="card-body row">
                  <div class="col-lg-12 pull-left no-padding">
                    <div class="col-lg-12 pull-left ">
                      <fieldset>
                       <label>Entity Type</label>
                       <ng-select [items]="entityType_all"
                         bindLabel="entityTypeLael"
                         [selectOnTab]="true"
                         bindValue="entityTypeLael"
                          placeholder="Please select Entity Type"
                        formControlName="entityType"
                         >
                       </ng-select>

                       </fieldset>
                     </div>



                    <div class="col-lg-12 pull-left">
                      <fieldset>
                        <label>Entity name<span class="asstrick">*</span></label>
                        <input type="text" formControlName="entityName" class="form-control" [ngClass]="{'form-control': true,'is-invalid': entityName.invalid && entityName.touched,'is-valid': entityName.valid}" />
                         <small *ngIf="entityName.errors?.required && entityName.touched" class="form-text custom-invalid-feedback">Please fill the title</small>
                  <small *ngIf="entityName.errors?.minlength && entityName.touched"  class="form-text custom-invalid-feedback">Value must contain atleast 5 characters</small>
                      </fieldset>
                    </div>
                  </div>
                </div>
            </div>
 </div>

         <div class="col-lg-12 no-padding" formArrayName="enitity_array_location">
            <div class="card card-default mb-3">
                <div class="card-header">
                  Enter Location's information
                </div>
                <div class="card-body row">
                <div class="col-lg-12 pull-left no-padding" *ngFor="let group of addEnitityArray.controls; let i = index;" [formGroupName]="i">
                <div class="col-lg-12 pull-left">
                    <fieldset>
                        <label>Location Name ({{i+1}})<span class="asstrick">*</span></label>
                          <input type="text" formControlName="locationName" class="form-control"/>
                       </fieldset>
                  </div>
                  <div class="col-lg-12 pull-left">
                    <fieldset>
                        <label>Location Photo</label>
                        <img [src]='uploadedFile' alt="Forest" style="width:150px" *ngIf="uploadedFile">
                          <input type="file" formControlName="photo" class="form-control" (change)="getFileDetails($event)"/>

                      </fieldset>
                  </div>

                   <div class="col-lg-12 pull-left">
                    <fieldset>
                        <label>Additional</label>
                         <input type="text" formControlName="additional" class="form-control"/>
                    </fieldset>
                  </div>
                  <div class="col-lg-12 pull-left">
                      <fieldset>
                      <div class="form-group">
                          <label>Select Country <span class="asstrick">*</span></label>

                          <select class="form-control" formControlName="country" (change)="onChangeCountry($event.target.value)">
                             <option *ngIf="countryInfo == ''" value="-1">--Select Country--</option>
                            <option *ngFor="let country of countryInfo; let i = index" value="{{i}}" data-value="{{country.CountryName}}">{{country.CountryName}}</option>
                          </select>
                        </div>

                        <div class="form-group">
                            <label>Select State</label>
                            <select class="form-control"  formControlName="stateProvince" (change)="onChangeState($event.target.value)">
                               <option *ngIf="stateInfo == ''" selected  [ngValue]="-1">--Select State--</option>
                              <option *ngFor="let state of stateInfo; let j = index" value="{{j}}">{{state.StateName}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Select City</label>
                            <select class="form-control" formControlName="city">
                                 <option *ngIf="cityInfo == ''" selected [ngValue]="-1" >--Select CIty--</option>
                              <option *ngFor="let city of cityInfo; let k = index" value="{{k}}">{{city}}</option>
                            </select>
                        </div>


                      </fieldset>
                    </div>

                  <div class="col-lg-12 pull-left">
                      <fieldset>
                       <label>Postal code</label>

                       <input type="text" formControlName="postalCode" class="form-control"/>
                     </fieldset>
                   </div>
                   <div class="col-lg-12 pull-left">
                      <fieldset>
                          <label>Street<span class="asstrick">*</span></label>
                           <input type="text" formControlName="street" class="form-control" placeholder="" />

                        </fieldset>
                    </div>

                   <div class="col-lg-12 pull-left">
                       <fieldset>
                       <label>Latitude </label>

                       <input type="text" formControlName="latitude"  class="form-control"/>
                     </fieldset>
                   </div>

                   <div class="col-lg-12 pull-left">
                      <fieldset>
                       <label>Longitude </label>

                       <input type="text" formControlName="longitude"  class="form-control"/>
                     </fieldset>
                   </div>
                   <div class="col-lg-12 pull-left">
                      <fieldset>
                      <label>Neighborhood</label>
                      <ng-select [items]="neighborhood_all"
                        bindLabel="NeighborhoodLabel"
                        bindValue="NeighborhoodLabel"
                        placeholder="Please select Neighborhood"
                        formControlName="neighborhood"
                        >
                      </ng-select>

                      </fieldset>
                    </div>
                    <div class="col-lg-12 pull-left">
                        <fieldset>
                         <label>Location Phone </label>

                         <input type="text" (keypress)="keyPress($event)" formControlName="locationPhone" class="form-control"  />
                      </fieldset>
                     </div>
                     <div class="col-lg-12 pull-left">
                        <fieldset>
                         <label>Location Fax </label>

                         <input type="text" formControlName="locationFax" class="form-control"/>
                       </fieldset>
                     </div>
                     <div class="col-lg-12 pull-left">
                        <fieldset>
                         <label>Location Email </label>

                         <input type="text" formControlName="locationEmail" class="form-control"/>

                       </fieldset>

                     </div>
                     <div class="col-lg-12 pull-left">
                        <fieldset>
                         <label>Opening Hours Alternative Text </label>
                         <ckeditor [editor]="ClassicEditorBuild" formControlName="openingHoursAlternative" ></ckeditor>

                       </fieldset>
                     </div>
                     <div class="col-lg-12 pull-left">
                        <fieldset>
                        <label>Gallery Guide Region</label>
                        <ng-select [items]="region_all"
                          bindLabel="regionLabel"
                          bindValue="regionLabel"
                          placeholder="Please select region"
                          formControlName="region"
                          >
                        </ng-select>

                        </fieldset>
                      </div>

                  <div class="col-lg-12 pull-left">
                      <button class="btn btn-primary" style="margin-right:10px;margin-bottom:20px;"
                                        (click)="addParagraph()">Add Another Location
                                </button>

                                <button class="btn btn-danger" style="margin-right:10px;margin-bottom:20px;"
                                        (click)="removeParagraph(i)">Remove Location
                                </button>
                  </div>
                </div>
                </div>
            </div>

            <!-- /.card -->
        </div>
</div>

    <div class="col-lg-12 no-padding">
            <div class="card card-default mb-3">
                <div class="card-header">
                    Contract Details
                </div>
                <div class="card-body row">

                    <div class="col-lg-12 pull-left">
                      <fieldset>
                        <label>Notes </label>

                        <textarea class="form-control" rows="5" formControlName="contract_Notes"></textarea>
                      </fieldset>
                    </div>
                    <div class="col-lg-12 pull-left">
                      <fieldset>
                        <label>Contract description </label>

                        <textarea class="form-control" rows="5" formControlName="contract_Description"></textarea>
                      </fieldset>
                    </div>
                    <div class="col-lg-12 pull-left">
                      <fieldset>
                       <label>Representative</label>

                       <input type="text" formControlName="contract_Representative" class="form-control"/>
                     </fieldset>
                   </div>
                </div>
              </div>
        <!-- /.card -->
        </div>
        <!--close-->
 <div class="col-lg-12 no-padding">
            <div class="card card-default mb-3">
                <div class="card-header">
                    Seo keywords
                </div>
                <div class="card-body row">

                  <div class="col-lg-12 pull-left">
                    <fieldset>

                       <label>SEO Keywords</label>
                       <input type="text" formControlName="seo_Keywords" class="form-control"/>
                    </fieldset>
                  </div>
                   <div class="col-lg-12 pull-left">
                       <fieldset>
                        <label>SEO Description</label>
                         <textarea class="form-control" rows="5" formControlName="seo_description"></textarea>
                        </fieldset>
                  </div>
                </div>

            </div>

            <!-- /.card -->
        </div>

        <!-- generate lat or lon section-->
        <div class="col-lg-12 no-padding">
            <div class="card card-default mb-3">
                <div class="card-header">
                   Generate lat or long section for location
                </div>
                <div class="card-body row">

                    <div class="col-lg-12 pull-left">
                        <fieldset>
                            <label>Street</label>
                             <input type="text"  class="form-control" placeholder="Search Nearest Location"  (keydown.enter)="$event.preventDefault()" autocorrect="off" autocapitalize="off" spellcheck="off" #search/>

                          </fieldset>
                      </div>
                     <div class="col-lg-12 pull-left">
                      <fieldset>
                        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                          <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                            (dragEnd)="markerDragEnd($event)"></agm-marker>
                        </agm-map>

                      </fieldset>
                    </div>
                     <div class="col-lg-12 pull-left">
                         <fieldset>
                         <label>Latitude </label>

                         <input type="text" value="{{latitude}}" class="form-control"/>
                       </fieldset>
                     </div>

                     <div class="col-lg-12 pull-left">
                        <fieldset>
                         <label>Longitude </label>

                         <input type="text" value="{{longitude}}"  class="form-control"/>
                       </fieldset>
                     </div>

                </div>

            </div>

            <!-- /.card -->
        </div>
    <!-- /.card -->
</div>






    <div class="col-lg-12 text-left pull-left">
          <button type="button" [disabled]="entityProfileLocationForm.invalid" (click)="submitHandler()" class="btn btn-primary">Create</button>
