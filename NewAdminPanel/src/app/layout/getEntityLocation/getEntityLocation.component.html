<div  class="article_part_form col-lg-12">
   <div class="col-lg-12 no-padding">
      <div class="card card-default">
        <div class="card-header">
            VENUES LIST
        </div>
       <div class="card-body">
        <div class="col-lg-12 no-padding row">
          <label class="col-xs-12 label-control">Filter By</label>
      </div>
    <div class="col-lg-12 no-padding row">
        <div class="col-lg-3 pull-left">
            <ng-select [items]="entityType_all" (change)="page=1;getallusers()" [(ngModel)]="selectedEntityType" bindLabel="entityTypeLael" bindValue="entityTypeLael" placeholder="Venue Type">
            </ng-select>
        </div>
        <div class="col-lg-3 pull-left">
          <ng-select [items]="Speciality_All" (change)="page=1;getallusers()" bindLabel="Name" bindValue="value" placeholder="Speciality" [(ngModel)]="selectedSpeciality">
          </ng-select>
        </div>

   </div>
      <div class="col-lg-12 no-padding row">
          <div class="col-lg-4 pull-left">
              <label class="col-xs-12 label-control">Sort by order</label>
              <select class="form-control input-sm" [(ngModel)]="sortOrder" (ngModelChange)="getallusers()">
                  <option ngValue="1">Ascending</option>
                  <option ngValue="-1">Descending</option>
              </select>
          </div>
      </div>
        <form [formGroup]="user_activate">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Name</th>

              
              <th scope="col">Type</th>
              <th scope="col">Location</th>
                <th>Created Date</th>
              <th scope="col">Edit/Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data.docs">
               
               <td>{{item.entityName}}</td>
               <td>{{item.entityType}}</td>
               <td>
               {{item.locationName}}
              </td>
                <td>
                    {{item.added_date| date: 'dd-MMM-yyyy'}}
                </td>
              <td>
                <button class="btn btn-primary"  type="submit" (click)="onEdit(item)">Edit </button>
                <button class="btn btn-danger" style="margin-left:5px;"  type="submit" (click)="deleteItem(item)">Delete </button>
              </td>
            
            </tr>
  </tbody>
 <tfoot>
    <tr>
        <td colspan="5" valign="text-right">
          <!-- <ngb-pagination class="d-flex justify-content-end" [collectionSize]="data.total" [pageSize]="20" [maxSize]="5" [(page)]="page" (pageChange)="getallusers()"></ngb-pagination> -->
        </td>
    </tr>
    </tfoot>
</table>

      <button type="button" class="btn btn-primary" (click)="addAritcle(user_activate.articles)">Add content</button>
    </div>
    </div> -->
  </form>
</div>
</div>
</div>

</div>
