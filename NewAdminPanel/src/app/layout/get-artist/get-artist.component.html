<div class="article_part_form col-lg-12">
    <div class="col-lg-12 no-padding">
        <div class="card card-default">
            <div class="card-header">
                ARTISTS LIST
            </div>
            <div class="card-body">
                <div class="col-lg-12 no-padding row">
                    <label class="col-xs-12 label-control">Filter By</label>
                </div>
              <div class="col-lg-12 no-padding row">
                  <div class="col-lg-3 pull-left">
                      <ng-select [items]="allCountry" (change)="page=1;getAllArtist()" [(ngModel)]="selectedCountry" bindLabel="name" bindValue="value" placeholder="Country">
                      </ng-select>
                  </div>
                  <div class="col-lg-3 pull-left">
                    <ng-select [items]="Speciality_All" (change)="page=1;getAllArtist()" bindLabel="Name" bindValue="value" placeholder="Speciality" [(ngModel)]="selectedSpeciality">
                    </ng-select>
                  </div>
                  <div class="col-lg-03 pull-left">
                        <input type="text" [(ngModel)]="selectedNationality" placeholder="nationality" (change)="page=1;getAllArtist()"
                        class="form-control"/>
                  </div>
                  
     
             </div>
                <div class="col-lg-12 no-padding row">
                    <div class="col-lg-4 pull-left">
                        <label class="col-xs-12 label-control">Sort by order</label>
                        <select class="form-control input-sm" [(ngModel)]="sortOrder" (ngModelChange)="getAllArtist()">
                            <option ngValue="1">Ascending</option>
                            <option ngValue="-1">Descending</option>
                        </select>
                    </div>
                </div>
                <form [formGroup]="user_activate">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th scope="col">
                                Artist Name
                            </th>
                            <th scope="col">
                                Nationality
                            </th>
                            <th>Speciality</th>
                            <th scope="col">Birth Date/Death Date</th>
                            <th scope="col">Edit/Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of data?.docs">

                            <td>{{item.artistName}}</td>
                            <td>{{item.nationality}}</td>
                            <td>
                                {{item.lname}}
                            </td>
                            <td>
                                {{item.added_date| date: 'dd-MMM-yyyy'}}
                            </td>
                            <td>
                                <button class="btn btn-primary" type="submit" (click)="onEdit(item)">Edit</button>
                                <button class="btn btn-danger" style="margin-left:5px;" type="submit"
                                        (click)="deleteItem(item)">Delete
                                </button>
                            </td>

                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5" valign="text-right">
                                    <ngb-pagination class="d-flex justify-content-end" [collectionSize]="data?.total" [pageSize]="30" [maxSize]="5" [(page)]="page" (pageChange)="getallusers()"></ngb-pagination>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                    <!-- <div class="row">
                     <div class="tagSelection col-lg-8">
                         <ng-select [items]="articledata | async"
                           bindLabel="title"
                           formControlName="articles"
                           [hideSelected]="true"
                           [loading]="articleloading"
                           placeholder="Search Tags"
                           [typeahead]="articleinputs$"
                          >
                       </ng-select>
                     </div>
                       <div class="add-tag-button col-lg-4">
                         <button type="button" class="btn btn-primary" (click)="addAritcle(user_activate.articles)">Add content</button>
                       </div>
                       </div> -->
                </form>
            </div>
        </div>
    </div>

</div>
