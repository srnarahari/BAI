<div  class="article_part_form col-lg-12">
   <div class="col-lg-12 no-padding">
      <div class="card card-default">
        <div class="card-header">
            ARTICLES LIST
        </div>
       <div class="card-body">
        <div class="col-lg-12 no-padding row">
          <label class="col-xs-12 label-control">Filter By</label>
      </div>
    <div class="col-lg-12 no-padding row">
        <div class="col-lg-3 pull-left">
            <ng-select [items]="Years_all"  [(ngModel)]="selectedYear" bindLabel="year" bindValue="year" placeholder="Year">
            </ng-select>
        </div>
        <div class="col-lg-3 pull-left">
          <ng-select [items]="Month_all"  [(ngModel)]="selectedMonth" bindLabel="month" bindValue="value" placeholder="Month">
          </ng-select>
        </div>
        <div class="col-lg-3 pull-left">
          <ng-select [items]="Published_all"  bindLabel="name" bindValue="value" placeholder="Published" [(ngModel)]="selectedPublished">
          </ng-select>
        </div>


   </div>
   <div class="col-lg-12 no-padding row">
    <div class="col-lg-3 pull-left">
      <ng-select [items]="Categories_all"  bindLabel="type" bindValue="type" placeholder="Category" [(ngModel)]="selectedCategory">
      </ng-select>
    </div>

<!--    <div class="col-lg-3 pull-left">-->
<!--        <ng-select  [items]="entityLocation"-->
<!--                    bindLabel="entityName"-->
<!--                    placeholder="Venue"-->
<!--                    [hideSelected]="true"-->
<!--                    -->
<!--                    [loading]="entityLocationloading"-->
<!--                    [(ngModel)]="selectedVenue"-->
<!--                    [typeahead]="entityLocationinputs$">-->
<!--        </ng-select>-->
<!--    </div>-->
    <div class="col-lg-3 pull-left">
      <button class="btn btn-primary"  type="submit" (click)="page=1;getallusers()">Apply Filter </button>

    </div>
       <div class="col-lg-3 pull-left">
           <input type="text" [(ngModel)]="searchText" placeholder="Search" class="form-control"/>
       </div>
   </div>
      <div class="col-lg-12 no-padding row">
          <div class="col-lg-4 pull-left">
              <label class="col-xs-12 label-control">Sort by order</label>
              <select class="form-control input-sm" [(ngModel)]="sortOrder" (ngModelChange)="getallusers()">
                  <option value="1">Ascending</option>
                  <option value="-1">Descending</option>
              </select>
          </div>
      </div>
        <form [formGroup]="user_activate">
        <table class="table table-hover table-striped" >
          <thead>
            <tr>
              <th scope="col">Title</th>


              <th scope="col">Author</th>
              <th>Category</th>
              <th scope="col">
                  Created Date</th>
              <th scope="col">Edit/Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data?.docs | articleFilter:searchText">

               <td>{{item.title}}</td>
               <td>{{item.author_article[0]['fullName']}}</td>
               <td>
               {{item.category_type_article}}
              </td>
               <td>
               {{item.added_date| date: 'dd-MMM-yyyy'}}
              </td>
              <td>
                <button class="btn btn-primary"  type="submit" (click)="onEdit(item)">Edit </button>
                <button class="btn btn-danger" style="margin-left:5px;"  type="submit" (click)="deleteItem(item)">Delete </button>
              </td>

            </tr>
  </tbody>
 <tfoot>
    <tr>
        <td colspan="5" valign="text-right">
          <ngb-pagination class="d-flex justify-content-end" [collectionSize]="data?.total" [pageSize]="30" [maxSize]="5" [(page)]="page" (pageChange)="getallusers()"></ngb-pagination>
        </td>
    </tr>
    </tfoot>
</table>
