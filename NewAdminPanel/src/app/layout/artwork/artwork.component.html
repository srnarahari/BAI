          <fieldset >

          <ng-select  [items]="entityLocation"
           bindLabel="entityName"
           formControlName="location"
           [multiple]="true"
           [hideSelected]="true"
           [loading]="entityLocationloading"
           [typeahead]="entityLocationinputs$"
          >
          </ng-select>

          </fieldset>
        </div>
        <div class="col-lg-12 pull-left">
          <fieldset>
            <label>Artwork Title<span class="asstrick">*</span></label>
            <input type="text" formControlName="title" [ngClass]="{
              'form-control': true,'is-invalid': title?.invalid && title?.touched,
              'is-valid': title?.valid}" />
              <small id="fnHelp" *ngIf="title?.errors.required && title?.touched" class="form-text custom-invalid-feedback">Please fill the titile</small>
             <small id="fnHelp" *ngIf="title?.errors.minlength && title?.touched" class="form-text custom-invalid-feedback">Value must contain atleast 5 characters</small>
          </fieldset>
        </div>
        <div class="col-lg-12 pull-left">
          <fieldset>
            <label>Artists</label>
            <ng-select  [items]="artistdata"
            bindLabel="artistName"
            formControlName="field_artists"
            [multiple]="true"
            [hideSelected]="true"
            [loading]="artistsloading"
            placeholder="Search artists"
            [typeahead]="artistinputs$"
           >
        </ng-select>
          </fieldset>
        </div>
        <div class="col-lg-12 pull-left">
          <fieldset>
